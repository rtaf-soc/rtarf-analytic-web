services:
  postgres:
    image: postgis/postgis:16-3.5
    container_name: postgres-db
    environment:
      POSTGRES_DB: defensive_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 17140528
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../cycop1/backend
      dockerfile: Dockerfile
    container_name: analytic-web-backend
    environment:
      DATABASE_URL: postgresql://postgres:17140528@postgres:5432/defensive_db
      ES_URL: https://10.141.98.45:31900
      ES_USER: 86JTjRyfarMZ6cP5
      ES_PASS: dbpJwZIg56nfwLN8
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ../cycop1/frontend
      dockerfile: Dockerfile
    container_name: analytic-web-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data: